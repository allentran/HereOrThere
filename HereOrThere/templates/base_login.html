<!-- For page where user wants to login or is logged in -->
{% extends "base.html" %}

{% block navright %}
  <ul class="nav nav-pills pull-right">
  {% if user.is_authenticated %}
    <!-- if IG_authd: show username and profile pic in addition to logout-->
    <form class="navbar-form nav-pills navbar-right" role="logout" action="{% url 'SiteUsers:logout' %}">
      <button type="submit" class="btn btn-default">Logout</button>
    </form>
  {% else %}
    <form class="navbar-form nav-pills navbar-right" action="{% url 'SiteUsers:login' %}"role="login" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  {% endif %}
  </ul>
{% endblock %}
